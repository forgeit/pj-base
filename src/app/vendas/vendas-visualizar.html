<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<form novalidate name="formulario" ng-submit="vm.editar ? vm.atualizar(formulario) : vm.salvar(formulario)">
				<div class="box-body">
					<div class="row">
						<div class="col-md-12">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>Vencimento</th>
										<th>Data do Pagamento</th>
										<th>Valor</th>
										<th>Situação</th>
										<th>Ação</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="objeto in vm.lista">
										<td>{{ objeto.data_vencimento }}</td>
										<td>{{ objeto.data_pagamento }}</td>
										<td>{{ objeto.valor_parcela | currency }}</td>
										<td>
											<span class="label label-success"  ng-show="objeto.paga == 1">Parcela Paga</span>
											<span class="label label-warning" ng-show="objeto.paga == 0">Aguardando Pagamento</span>
										</td>
										<td>
											<button ng-if="objeto.paga == 0" class="btn btn-success btn-flat" style="width: 100px;" ng-click="vm.pagar(objeto)">Pagar</button>
											<button ng-if="objeto.paga == 1" class="btn btn-danger btn-flat" style="width: 100px;" ng-click="vm.removerPagamento(objeto.id_crediario)">Remover</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="box-footer">
					<button type="button" class="btn btn-primary btn-flat" ng-click="vm.voltar()">Voltar</button>
				</div>
			</form>
		</div>
	</div>
</div>
